  <body>
    <div class="preloader">
      <div class="loader">
        <span></span>

      </div>

    <div class="breadcrumb breadcrumb-style-one mb-0 ">
      <div class="container">
        <div class="col-lg-12 text-center">
          <h1 class="breadcrumb-title"><img src="assets/images/AutoBid logo.png"></h1>
          
        </div>
      </div>
    </div>
    <section class="register-section pt-110">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-12">
            <div class="register-btn-group">
              <a href="register.html" class="register-btn">Register</a>
              <a href="login.html" class="login-btn">Login</a>
            </div>
          </div>
        </div>
        <div class="row gy-4">
          <div class="col-lg-6">
            <div class="register-left-area">
              <h3>Hello Again</h3>
              <p>Wellcome Back Youâ€™ve Been Missed</p>
              <a href="index.html" class="transparent-btn">Back Home</a>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="right-form-area">
              <h3>Register Your Account</h3>
              <form class="w-100" id="login-form">
                <div class="form-inner">
                    <label>Email*</label>
                    <input type="email" id="login-email" name="email" placeholder="User Name" required>
                </div>
                <div class="form-inner">
                    <label>Password *</label>
                    <input type="password" id="login-pass" name="password" placeholder="Password" required />
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                </div>
                <button class="account-btn" type="submit">CREATE AN ACCOUNT</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br>
    

    <script>
      let isRegistered = false; // Track registration status
  
      document.getElementById('login-form').addEventListener('submit', async function (e) {
          e.preventDefault();
          const response = await fetch('https://localhost:7047/register', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                  email: document.getElementById('login-email').value,
                  password: document.getElementById('login-pass').value,
              })
          });
  
          if (response.status == 200) {
              console.log('User registered successfully');
              isRegistered = true; // Update dropdown menu

              // Redirect to Login.html
              window.location.href = 'login.html';
          } else {
              console.log('User registered not successfully');
              const data = await response.json();
              alert(data);
          }
      });
  
      
  
  </script>
